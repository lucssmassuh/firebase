<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Games Catalog</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: 200px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .gallery-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Welcome to the AI Games Catalog</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="robo-punch/poster.webp" alt="Robo Punch Poster">
            <a href="robo-punch/index.html">Robo Punch</a>
        </div>
        <div class="gallery-item">
            <img src="castle-wars/poster.webp" alt="Castle Wars Poster">
            <a href="castle-wars/index.html">Castle Wars</a>
        </div>
        <div class="gallery-item">
            <img src="game-3/poster.jpg" alt="Game 3 Poster">
            <a href="game-3/index.html">Game 3</a>
        </div>
        <div class="gallery-item">
            <img src="game-4/poster.jpg" alt="Game 4 Poster">
            <a href="game-4/index.html">Game 4</a>
        </div>
    </div>
</body>
</html>
